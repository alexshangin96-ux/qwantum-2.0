<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Admin Panel - Quantum Nexus Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 24px;
            padding: 50px;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-form h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid rgba(0, 212, 170, 0.3);
            background: rgba(15, 23, 42, 0.5);
            color: white;
            border-radius: 12px;
            font-size: 16px;
        }

        .login-form input:focus {
            outline: none;
            border-color: #00d4aa;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            padding: 30px;
            border-radius: 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .header h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(0, 212, 170, 0.3);
            backdrop-filter: blur(20px);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00d4aa;
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.3);
        }

        .stat-card h3 {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .users-table {
            background: rgba(30, 41, 59, 0.8);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: #94a3b8;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        td {
            color: white;
        }

        tr:hover {
            background: rgba(0, 212, 170, 0.1);
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(0, 212, 170, 0.3);
            background: rgba(15, 23, 42, 0.5);
            color: white;
            border-radius: 12px;
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d4aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="login-form">
            <h1>üîß</h1>
            <h2>Admin Panel</h2>
            <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" value="smartfixnsk">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="Maga1996">
            <button onclick="login()">–í–æ–π—Ç–∏ –≤ –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</button>
        </div>
        
        <div id="adminScreen" style="display: none;">
            <div class="header">
                <h1>üîß Quantum Nexus Pro - Admin</h1>
                <button onclick="logout()" class="btn btn-danger">–í—ã–π—Ç–∏</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>üë• –í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h3>
                    <div class="value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>üí∞ –û–±—â–∏–π –±–∞–ª–∞–Ω—Å</h3>
                    <div class="value" id="totalBalance">0</div>
                </div>
                <div class="stat-card">
                    <h3>‚öõÔ∏è –í—Å–µ–≥–æ QuanHash</h3>
                    <div class="value" id="totalQuanHash">0.0000</div>
                </div>
                <div class="stat-card">
                    <h3>üìä –°—Ä–µ–¥–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å</h3>
                    <div class="value" id="avgLevel">0</div>
                </div>
            </div>
            
            <div class="users-table">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π..." onkeyup="searchUsers()">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Level</th>
                            <th>Coins</th>
                            <th>QuanHash</th>
                            <th>Energy</th>
                            <th>Taps</th>
                            <th>Referrals</th>
                            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let authToken = null;
        let allUsers = [];

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminScreen').style.display = 'block';
                    loadStats();
                    loadUsers();
                } else {
                    alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }
            } catch (e) {
                console.error('Login error:', e);
                alert('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
            }
        }

        async function loadStats() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`/api/admin/stats?token=${authToken}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalUsers').textContent = formatNumber(data.totalUsers);
                    document.getElementById('totalBalance').textContent = formatNumber(data.totalBalance);
                    document.getElementById('totalQuanHash').textContent = parseFloat(data.totalQuanHash).toFixed(4);
                    document.getElementById('avgLevel').textContent = (data.avgLevel || 0).toFixed(1);
                }
            } catch (e) {
                console.error('Error loading stats:', e);
            }
        }

        async function loadUsers() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`/api/admin/users?token=${authToken}`);
                const data = await response.json();
                
                if (data.success) {
                    allUsers = data.users;
                    displayUsers(allUsers);
                }
            } catch (e) {
                console.error('Error loading users:', e);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.telegram_id}</td>
                    <td>${user.username || 'Unknown'}</td>
                    <td>${user.level}</td>
                    <td>${formatNumber(user.coins)}</td>
                    <td>${parseFloat(user.quanhash).toFixed(4)}</td>
                    <td>${user.energy}/${user.max_energy}</td>
                    <td>${formatNumber(user.total_taps)}</td>
                    <td>${user.referrals}</td>
                    <td>
                        <button class="btn btn-primary" onclick="editUser(${user.telegram_id})" style="padding: 8px 16px; font-size: 12px;">‚úèÔ∏è</button>
                        <button class="btn btn-danger" onclick="banUser(${user.telegram_id})" style="padding: 8px 16px; font-size: 12px;">üö´</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function searchUsers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.username.toLowerCase().includes(query) ||
                user.telegram_id.toString().includes(query)
            );
            displayUsers(filtered);
        }

        function editUser(userId) {
            const user = allUsers.find(u => u.telegram_id === userId);
            if (user) {
                const newCoins = prompt(`–ò–∑–º–µ–Ω–∏—Ç—å –º–æ–Ω–µ—Ç—ã –¥–ª—è ${user.username}:`, user.coins);
                if (newCoins !== null) {
                    // –ó–¥–µ—Å—å –±—É–¥–µ—Ç API –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –º–æ–Ω–µ—Ç
                    alert('–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
                }
            }
        }

        function banUser(userId) {
            if (confirm('üö´ –ó–∞–±–∞–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')) {
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç API –¥–ª—è –±–∞–Ω–∞
                alert('–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
            }
        }

        function logout() {
            authToken = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminScreen').style.display = 'none';
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
    </script>
</body>
</html>
