<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Admin Panel - Quantum Nexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .login-form {
            text-align: center;
            padding: 50px;
        }

        .login-form input {
            width: 300px;
            padding: 12px;
            margin: 10px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            border-radius: 6px;
        }

        .login-form button {
            width: 300px;
            padding: 12px;
            background: #6c5ce7;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
        }

        .stat-card h3 {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #00d4aa;
        }

        .users-table {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            color: #94a3b8;
            font-weight: bold;
        }

        .btn {
            background: #6c5ce7;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            margin: 2px;
        }

        .btn-danger {
            background: #e17055;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="login-form">
            <h1>üîß Admin Panel</h1>
            <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" value="smartfixnsk">
            <br>
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="Maga1996">
            <br>
            <button onclick="login()">–í–æ–π—Ç–∏</button>
        </div>
        
        <div id="adminScreen" style="display: none;">
            <div class="header">
                <h1>üîß Admin Panel - Quantum Nexus</h1>
                <button onclick="logout()" class="btn btn-danger">–í—ã–π—Ç–∏</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h3>
                    <div class="value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>–û–±—â–∏–π –±–∞–ª–∞–Ω—Å</h3>
                    <div class="value" id="totalBalance">0</div>
                </div>
                <div class="stat-card">
                    <h3>–í—Å–µ–≥–æ QuanHash</h3>
                    <div class="value" id="totalQuanHash">0</div>
                </div>
            </div>
            
            <div class="users-table">
                <h2>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h2>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Balance</th>
                            <th>QuanHash</th>
                            <th>Level</th>
                            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let authToken = null;
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminScreen').style.display = 'block';
                    loadData();
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }
            } catch (e) {
                console.error('Login error:', e);
                alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
            }
        }
        
        async function loadData() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`/api/admin/stats?token=${authToken}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.totalUsers;
                    document.getElementById('totalBalance').textContent = data.totalBalance;
                    document.getElementById('totalQuanHash').textContent = data.totalQuanHash;
                }
            } catch (e) {
                console.error('Error loading stats:', e);
            }
            
            try {
                const response = await fetch(`/api/admin/users?token=${authToken}`);
                const data = await response.json();
                
                if (data.success) {
                    const tbody = document.getElementById('usersBody');
                    tbody.innerHTML = '';
                    
                    data.users.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.balance}</td>
                            <td>${user.quanhash}</td>
                            <td>${user.level}</td>
                            <td>
                                <button class="btn" onclick="editUser(${user.id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button class="btn btn-danger" onclick="banUser(${user.id})">–ó–∞–±–∞–Ω–∏—Ç—å</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (e) {
                console.error('Error loading users:', e);
            }
        }
        
        function editUser(userId) {
            alert(`–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${userId}`);
        }
        
        function banUser(userId) {
            if (confirm('–ó–∞–±–∞–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')) {
                alert(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId} –∑–∞–±–∞–Ω–µ–Ω`);
            }
        }
        
        function logout() {
            authToken = null;
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('adminScreen').style.display = 'none';
        }
    </script>
</body>
</html>
